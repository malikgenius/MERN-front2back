<body>
    <button>Click</button>
    <script>
        function startGame() {
            let counter = 0;
            document.querySelector('button').addEventListener('click', () => {
                counter++;
                console.log('You Clicked')
                // without Promise ... the normal if else... 

                // setTimeout(() => {
                //     if (counter > 5) {
                //         alert(`Congratulations: you clicked ${counter} times`)
                //     } else {
                //         alert(`Sorry you lost, your have ${counter}`)
                //     }
                // }, 2000)

                // With Promise .. 
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (counter > 5) {
                            resolve();
                        } else {
                            reject();
                        }
                    }, 2000);
                })
            })
        }

        startGame()
            .then(() => alert('You Won'))
            .catch(() => alert('You Lost'))

    </script>
